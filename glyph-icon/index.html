    Jun 2020
    v1.4.2 alpha 2022

    # Glyph Icon
    # Glyph-based icon maker and font-icon browser

    # Features
    - Icon Fonts: Google Material Icons, Font Awesome 5 Free/Brands
    - Load TTF font
    - Search icons by codepoint name
    - 6 local storages for icon settings
    - Record glyphs history
    - Download PNG
    - Clipboard base64 PNG
    - Clipboard codepoint name (right-click)
    - Codepoints scrapper script

    # Supported Browsers
    - Google Chrome for desktop

    # History
    Created in PyQt5 a few years back, aka Glyph-Qt,
    Recreated in JavaScript during Covid-19 lockdowns.

    Code released under the [MIT license](https://github.com/nimadez/demo/blob/main/LICENSE).

    # Credits
    - Google Material Icons

<script>
    const FONT_MATERIAL = 'Material Icons';
    const FONT_AWESOME_FREE = 'Font Awesome 5 Free';
    const FONT_AWESOME_BRANDS = 'Font Awesome 5 Brands';

    const canvas = document.getElementsByTagName('canvas')[0];
    const ctx = canvas.getContext("2d");

    const status = document.getElementById("status").firstChild;
    const searchCounter = document.getElementById("search-counter");

    const inputSize = document.getElementById("input-size");
    const inputFont = document.getElementById("input-font");
    const inputGlyphSize = document.getElementById("input-glyph-size");
    const inputGlyphFill = document.getElementById("input-glyph-fill");
    const inputGlyphStroke = document.getElementById("input-glyph-stroke");
    const inputGlyphStrokeWidth = document.getElementById("input-glyph-stroke-width");
    const inputGlyphAngle = document.getElementById("input-glyph-angle");
    const inputGlyphX = document.getElementById("input-glyph-x");
    const inputGlyphY = document.getElementById("input-glyph-y");
    const inputGlyphShadow = document.getElementById("input-glyph-shadow");
    const inputGlyphShadowBlur = document.getElementById("input-glyph-shadow-blur");
    const inputGlyphShadowX = document.getElementById("input-glyph-shadow-x");
    const inputGlyphShadowY = document.getElementById("input-glyph-shadow-y");
    const inputColorBg = document.getElementById('input-color-bg');
    const inputColorBg1 = document.getElementById('input-color-bg1');
    const inputColorBgStroke = document.getElementById('input-color-bg-stroke');
    const inputColorGlyph = document.getElementById('input-color-glyph');
    const inputColorStroke = document.getElementById('input-color-stroke');
    const inputColorShadow = document.getElementById('input-color-shadow');
    const inputBgPadding = document.getElementById("input-bg-padding");
    const inputBgRound = document.getElementById("input-bg-round");
    const inputBgGradient = document.getElementById("input-bg-gradient");
    const inputBgFill = document.getElementById("input-bg-fill");
    const inputBgFillStyle = document.getElementById("input-bg-fill-style");
    const inputBgStroke = document.getElementById("input-bg-stroke");
    const inputBgStrokeWidth = document.getElementById("input-bg-stroke-width");

    inputGlyphStrokeWidth.disabled = true; // default startup setup
    inputColorStroke.disabled = true;

    let _glyph = 'fiber_new';
    let _size = inputSize.options[inputSize.selectedIndex].value;
    let _font = inputFont.options[inputFont.selectedIndex].value;
    let _glyphSize = inputGlyphSize.value;
    let _glyphFill = inputGlyphFill.checked;
    let _glyphStroke = inputGlyphStroke.checked;
    let _glyphStrokeWidth = inputGlyphStrokeWidth.value;
    let _glyphAngle = inputGlyphAngle.value;
    let _glyphX = inputGlyphX.value;
    let _glyphY = inputGlyphY.value;
    let _glyphShadow = inputGlyphShadow.checked;
    let _glyphShadowBlur = inputGlyphShadowBlur.value;
    let _glyphShadowX = inputGlyphShadowX.value;
    let _glyphShadowY = inputGlyphShadowY.value;
    let _colorBg = inputColorBg.value.toUpperCase();
    let _colorBg1 = inputColorBg1.value.toUpperCase();
    let _colorBgStroke = inputColorBgStroke.value.toUpperCase();
    let _colorGlyph = inputColorGlyph.value.toUpperCase();
    let _colorStroke = inputColorStroke.value.toUpperCase();
    let _colorShadow = inputColorShadow.value.toUpperCase();
    let _bgPadding = inputBgPadding.value;
    let _bgRound = inputBgRound.value;
    let _bgGradient = inputBgGradient.value;
    let _bgFill = inputBgFill.checked;
    let _bgFillStyle = inputBgFillStyle.options[inputBgFillStyle.selectedIndex].value;
    let _bgStroke = inputBgStroke.checked;
    let _bgStrokeWidth = inputBgStrokeWidth.value;

    let materialIconsList = [];
    let fontAwesomeListFree = [];
    let fontAwesomeListBrands = [];
    let lastSelect = [ // length changes when loading new font
        { font: inputFont.options[0].value, glyph: _glyph },
        { font: inputFont.options[1].value, glyph: 'fas fa-brain' },
        { font: inputFont.options[2].value, glyph: 'fab fa-btc' },
        { font: inputFont.options[3].value, glyph: 'A' },
        { font: inputFont.options[4].value, glyph: 'A' },
        { font: inputFont.options[5].value, glyph: '"' }
    ];
    let fontAwesomeUnicode_free = fontAwesomeToUnicode('fas fa-brain'); //convert to unicode for canvas fillText()
    let fontAwesomeUnicode_brands = fontAwesomeToUnicode('fab fa-btc');

    const storageHolderImage = `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAABu0lEQVRoQ+2ZTXKDMAxGBQRw0lN00VXvf7C0TZtQhnS8YIYh/pGlz1CYZBsjvYeEbXDx+vZ+pw3/iqfAytV7VmDlAlCwAgURDcNA/W9HdWuWZ70P1HU3atqjN7dXwMJXVUVNa+jyeaa+7xeVqMqSWnOkn+8vul2v1Bi3hFNgCj+qLykxwo+5QxIPAi74JSXm8DEJZwV8QWywnJWQ5PU+A5Jgmqdcmi84C0mDpopo8kQXMk1wjog2flTAQmiT+EQQcVkCOSQQ8JaLLYCUQMEnCyAkkPAiAY0EGl4sIJHIAa8SSJHIBa8WiEnYTVhRlmTMyTmTIrYlSbOQZD73XYOAh1RgBAy1yVwCBQ8ViLVTri05pIVGOPsuUTcNHQ61s3Ps6+Hl40zt6YWzTWKNgQpw2gjZPtAW4sDnaCNIBVLg0RJqgRD8v18HuCssdxzrqZ0NElcgFSp1PFdGJCCFkV4XkkkW0EJor5/LJAmgkqPiJK0DyKSxbUfKYseqABqeswHkSkQFcsGjJPb7ZS73nZ/PJtJ8+/s6vYvzgU2f0EzfrjZ7RjaV2OwpJXc3uPa46EK2NmAs/1Mgdody//8HAr7nQDPdWBMAAAAASUVORK5CYII=`;

    
    // -------------------------------------------------------
    // Initialize


    init();

    function init() {
        loadCodepoints();
        updateGlyphs();

        historyAdd(_font, _glyph);
        createStorages();

        resizeCanvas(_size);
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0,0, _size,_size);
        drawCanvas();
    }

    if (window.innerWidth < 600 || window.innerHeight < 600) {
        document.getElementById('mobilewarn').style.display = 'unset';
        setTimeout(()=>{document.getElementById('mobilewarn').style.display = 'none'}
        , 6000);
    }
    

    // -------------------------------------------------------
    // Canvas


    function drawCanvas() {
        const center = _size/2;

        // background
        ctx.lineWidth = normalize(_bgStrokeWidth);
        ctx.strokeStyle = _colorBgStroke;
        switch (_bgFillStyle) {
            case 'Solid':
                ctx.fillStyle = _colorBg;
                break;
            case 'Linear Gradient':
                const linear = ctx.createLinearGradient(
                    center,center,
                    center-(Math.cos(_bgGradient / 180 * Math.PI) * _size),
                    center-(Math.sin(_bgGradient / 180 * Math.PI) * _size)); //x,y, x1,y1
                linear.addColorStop(0, _colorBg);
                linear.addColorStop(1, _colorBg1);
                ctx.fillStyle = linear;
                break;
            case 'Radial Gradient':
                const radial = ctx.createRadialGradient(center,center,0, center,center,normalize(_bgGradient)+10); //x,y,r, x1,y1,r1
                radial.addColorStop(0, _colorBg);
                radial.addColorStop(1, _colorBg1);
                ctx.fillStyle = radial;
                break;
        }

        if (_bgFill)   
            drawRoundRect(ctx,
                normalize(_bgPadding),normalize(_bgPadding),
                (_size-normalize(_bgPadding))-normalize(_bgPadding),
                (_size-normalize(_bgPadding))-normalize(_bgPadding),
                normalize(_bgRound), true);
        if (_bgStroke)
            drawRoundRect(ctx,
                normalize(_bgPadding),normalize(_bgPadding),
                (_size-normalize(_bgPadding))-normalize(_bgPadding),
                (_size-normalize(_bgPadding))-normalize(_bgPadding),
                normalize(_bgRound), false);

        // glyph
        ctx.save();
        ctx.translate(normalize(_glyphX), normalize(_glyphY)); //translate
        ctx.translate(center, center);
        ctx.rotate(_glyphAngle * Math.PI / 180); //rotate
        ctx.translate(-center, -center);
        
        if (_glyphShadow) {
            ctx.shadowColor = _colorShadow;
            ctx.shadowBlur = _glyphShadowBlur;
            ctx.shadowOffsetX = normalize(_glyphShadowX);
            ctx.shadowOffsetY = normalize(_glyphShadowY);
        }
        
        ctx.lineWidth = normalize(_glyphStrokeWidth);
        ctx.strokeStyle = _colorStroke;
        ctx.fillStyle = _colorGlyph;
        if (!_glyphFill) ctx.fillStyle = 'rgba(0,0,0,0)';

        if (_font == FONT_AWESOME_FREE) {
            drawGlyph(ctx, normalize(_glyphSize), _font).fillText(fontAwesomeUnicode_free, center,center);
        } else if (_font == FONT_AWESOME_BRANDS) {
            drawGlyph(ctx, normalize(_glyphSize), _font).fillText(fontAwesomeUnicode_brands, center,center);
        } else {
            drawGlyph(ctx, normalize(_glyphSize), _font).fillText(_glyph, center,center);
        }

        if (_glyphStroke) {
            if (_font == FONT_AWESOME_FREE) {
                ctx.strokeText(fontAwesomeUnicode_free, center,center);
            } else if (_font == FONT_AWESOME_BRANDS) {
                ctx.strokeText(fontAwesomeUnicode_brands, center,center);
            } else {
                ctx.strokeText(_glyph, center,center);
            }
        }

        ctx.restore();
    }

    function drawRoundRect(ctx, x, y, w, h, r, isFill) {
        if (w < 2 * r) r = w / 2;
        if (h < 2 * r) r = h / 2;
        ctx.beginPath();
        ctx.moveTo(x+w/2, y);
        ctx.arcTo(x+w, y,   x+w, y+h, r);
        ctx.arcTo(x+w, y+h, x,   y+h, r);
        ctx.arcTo(x,   y+h, x,   y,   r);
        ctx.arcTo(x,   y,   x+w, y,   r);
        ctx.closePath();
        if (isFill) { ctx.fill() } else { ctx.stroke() }
        return ctx;
    }

    function drawGlyph(ctx, size, font) {
        ctx.font = `${size}px "${font}"`;
        if (_font == FONT_AWESOME_FREE) {
            ctx.font = `900 ${size}px "${font}"`;
        } else if (_font == FONT_AWESOME_BRANDS) {
            ctx.font = `400 ${size}px "${font}"`;
        }
        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        return ctx;
    }

    function normalize(int) { // normalize to canvas size
        return (_size * int) / 512;
    }

    function resizeCanvas(size) {
        canvas.width = size;
        canvas.height = size;
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        canvas.style.marginLeft = -size/2 + 'px';
        canvas.style.marginTop = -size/2 + 'px';
    }


    // -------------------------------------------------------
    // Glyphs


    function updateGlyphs() {
        createGlyphs( listGlyphs() );
        searchClear();
    }

    function listGlyphs() {
        let out = [];
        if (_font == FONT_MATERIAL) {
            out = materialIconsList;
        } else if (_font == FONT_AWESOME_FREE) {
            out = fontAwesomeListFree;
        } else if (_font == FONT_AWESOME_BRANDS) {
            out = fontAwesomeListBrands;
        } else {
            for (let i=0x21; i <= 0xFF+10000; i++) //0x21(33)//max:0xFFFD(65533)
                out.push(String.fromCharCode(i));
        }
        return out;
    }

    function createGlyphs(lst) {
        // html
        const ul = document.getElementById('glyph-list');
        ul.innerHTML = '';
        for (let i in lst) {
            const li = document.createElement('li');
            li.innerHTML = `<i style="font-family:${ _font }">${ lst[i] }</i>`;
            if (_font == FONT_MATERIAL) { li.innerHTML = `<i class="material-icons">${ lst[i] }</i>`; }
            else if (_font == FONT_AWESOME_FREE || _font == FONT_AWESOME_BRANDS)  { li.innerHTML = `<i class="${ lst[i] }"></i>`; }
            if (lst[i] == _glyph)
                li.classList.add("selected");
            li.title = lst[i];
            ul.appendChild(li);
        }
        // events
        const li = document.querySelectorAll('#glyph-list li');
        li.forEach(function (ev) {
            ev.addEventListener("click", function (e) {
                e.preventDefault();

                for (let i = 0; i < li.length; i++)
                    li[i].classList.remove("selected");
                this.classList.add("selected");

                _glyph = this.firstChild.innerHTML;
                if (_font == FONT_AWESOME_FREE) {
                    _glyph = this.firstChild.className;
                    fontAwesomeUnicode_free = fontAwesomeToUnicode(_glyph);
                } else if (_font == FONT_AWESOME_BRANDS) {
                    _glyph = this.firstChild.className;
                    fontAwesomeUnicode_brands = fontAwesomeToUnicode(_glyph);
                }

                replaceLastSelect(_font, _glyph);
                historyAdd(_font, _glyph);
                searchClear();
            });
            ev.addEventListener("contextmenu", function (e) {
                e.preventDefault();
                if (_font == FONT_AWESOME_FREE || _font == FONT_AWESOME_BRANDS) {
                    clipboard(this.firstChild.className, `'${this.firstChild.className}' copied`);
                } else {
                    clipboard(this.firstChild.innerHTML, `'${this.firstChild.innerHTML}' copied`);
                }
            }, false);
        });
    }

    function historyAdd(font, glyph) {
        const ul = document.getElementById('history-list');
        const li = document.createElement('li');
        li.title = 'Use: Click\nRemove: Right Click';
        li.innerHTML = `<i style="font-family:${ font }; font-size:19px;">${ glyph }</i>`;
        if (_font == FONT_AWESOME_FREE || _font == FONT_AWESOME_BRANDS)
            li.innerHTML = `<i class="${ glyph }" style="font-family:${ font }; font-size:15px;"></i>`;
        // use on click
        li.addEventListener("click", function (e) {
            e.preventDefault();
            document.querySelector('#input-font [value="' + font + '"]').selected = true;
            _font = font;
            _glyph = glyph;
            if (_font == FONT_AWESOME_FREE) {
                fontAwesomeUnicode_free = fontAwesomeToUnicode(_glyph);
            } else if (_font == FONT_AWESOME_BRANDS) {
                fontAwesomeUnicode_brands = fontAwesomeToUnicode(_glyph);
            }
            updateGlyphs();
            replaceLastSelect(_font, _glyph);
        });
        // remove on right-click
        li.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            ul.removeChild(li);
            delete li;
        });
        ul.appendChild(li);
    }

    function replaceLastSelect(font, glyph) {
        // replace last selected glyph
        for (let i = 0; i < inputFont.options.length; i++) {
            if (font == lastSelect[i].font)
                lastSelect[i].glyph = glyph;
        }
    }

    function restoreLastSelect(font) {
        // restore previously selected glyph
        for (let i in lastSelect) {
            if (font == lastSelect[i].font)
                _glyph = lastSelect[i].glyph;

        // events
        const img = document.querySelectorAll('img');
        img.forEach(function(e) {
            e.addEventListener("click", function(ev) {
                const storage = 'storage' + this.id + '-img';
                if (ev.shiftKey) {
                    this.src = canvas.toDataURL('image/png');
                    localStorage.setItem(storage, this.src);
                    setStorage(this.id);
                } if (ev.ctrlKey) {
                    this.src = storageHolderImage;
                    localStorage.removeItem(storage);
                } else {
                    if (localStorage.getItem(storage) !== null) {
                        getStorage(this.id);
                        replaceLastSelect(_font, _glyph);
                    }
                }
            });
        });

        // load storages
        for (let i in img) {
            const storage = localStorage.getItem('storage' + img[i].id + '-img');
            if (storage) img[i].src = storage;
        }
    }

    function fontAwesomeToUnicode(name) {
        const i = document.createElement('i');
        i.className = name;
        i.style.display = 'none';
        document.body.appendChild(i);
        const content = window.getComputedStyle(i, ':before').getPropertyValue('content').replace(/['"]+/gu, ''); // remove ""
        document.body.removeChild(i);
        delete i;
        return content;
    }

    function downloadImage() {
        const link = document.createElement("a");
        link.download = _glyph.replace(/ /g,"_") + '_' + _size; // name without spaces and file extension
        link.href = canvas.toDataURL("image/png");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        delete link;
    }

    function clipboard(val, msg) {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = val;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        delete input;
        statusMessage(msg, 3000);
    }

    function searchIcons(value) {
        searchClear();
        value = value.toLowerCase();
        if (value == '' || value.length < 2) { // to not select all!
            searchCounter.style.display = 'none';
            return;
        }
        let total = 0;
        const li = document.querySelectorAll('#glyph-list li');
        for (let i = 0; i < li.length; i++) {
            if (_font == FONT_MATERIAL) { 
                if (li[i].firstChild.innerHTML.includes(value)) {
                    li[i].classList.add("searched");
                    total++;
                }
            } else if (_font == FONT_AWESOME_FREE || _font == FONT_AWESOME_BRANDS) { 
                if (li[i].firstChild.className.replace('fas ','').includes(value)) {
                    li[i].classList.add("searched");
                    total++;
                }
                if (li[i].firstChild.className.replace('fab ','').includes(value)) {
                    li[i].classList.add("searched");
                    total++;
                }
            }
        }
        if (total > 0) {
            searchCounter.style.display = 'unset';
            searchCounter.innerHTML = total + '/' + li.length;
        } else {
            searchCounter.style.display = 'none';
        }
    }

    function searchClear() {
        const li = document.querySelectorAll('#glyph-list li');
        for (let i = 0; i < li.length; i++)
            li[i].classList.remove("searched"); // clear search
        searchCounter.style.display = 'none';
    }

    function statusMessage(msg, timeout) {
        status.parentElement.style.display = 'unset';
        status.innerHTML = msg;
        setTimeout(function() {
            status.parentElement.style.display = 'none';
            status.innerHTML = '';
        }, timeout);
    }

        if (document.fullscreenElement) {

        } else {
            document.body.requestFullscreen();
        }
    }
